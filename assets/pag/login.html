<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>



    <div id="pagina">

        <div id="slogan">
            <h2>A melhor culinária da região você encontra aqui!</h2>

        </div>



        <div id="conteudo">
            <form method="post" action="cardapio.html">
                <div id="formulario">
                    <h1 id="titulo">Faça Login</h1>
                    <div id="telaLogin">
                        <input class="inputs" type="email" name="email" placeholder="E-mail" required>
                        <input class="inputs" type="password" name="pass" placeholder="Senha" required>
                        <input id="botao" type="submit" value="Login">
                    </div>
            </form>


            <div id="recsenha">

                <p>Esqueceu a senha? <span id="contato">Clique aqui!</span>

                </p>
            </div>
            </div>



        </div>



    </div>

    <script>
        document.getElementById("contato").addEventListener("click", () => {
            alert("Entre em contato com o restaurante e informe o problema!")
        })
    </script>

</body>

</html>
